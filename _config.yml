author-about: 엡실론델타는 여러번의 바보같은 실패 속에서도 살아남았습니다. 그 이유는 간단합니다. 우리의 존재이유는 사용자가 원래 하지 못했던 것을 우리의 기술로 할 수 있도록 그들에게 능력을 제공하는 것입니다. 그러한 존재의 의미가 사라지지 않는 이상 우리는 더 실패하고 비용이 더 발생하더라도 사라지지 않을 것입니다. 어쩌면 앞으로도 더 많이 바보같은 짓들을 할 것이고 더 실패해야 할지도 모릅니다. 하지만 그것또한 사용자가 또 하나의 능력을 가질 수 있는 길이라면 가보도록 하겠습니다. 
